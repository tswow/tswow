client:
  directory : C:\dev\wow\factions\client\
  mpq_suffix: a

build:
  mpq_ignore:
    - png
    - blend

#  Database Settings (see "separate_dbs.yaml" if you need separate configurations for each type)
database_all:
  host : localhost
  user: root
  password: ""
  port: 3306
  name: acore_

# Settings for generation
generation:
  generate_mmaps: false
  generate_vmaps: true

# Settings for azerothcores "worldserver.conf"
worldserver:
  MoveMaps.enable: false

  # == Do not edit ==
  HotSwap.Enabled: 1
  HotSwap.EnableReCompiler: 0
  MySQLExecutable: "../bin/mysql/bin/mysqld.exe"
  Updates.EnableDatabases: 0
  Updates.AutoSetup : 0
  Updates.Redundancy: 0
  # == End of do not edit ==

authserver:
  # == Do not edit ==
  MySQLExecutable: "../bin/mysql/bin/mysqld.exe"
  # == End of do not edit ==